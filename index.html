<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PinStyle — App tipo Pinterest</title>
    <meta name="description" content="App estilo Pinterest con cuadrícula masonry, subida, guardar, compartir y detalles." />
    <script>
      // Polyfill simple para evitar "ReferenceError: process is not defined" en el navegador
      window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f1115',
              surface: '#171923',
              card: '#1f2330',
              text: '#e8eaf2',
              muted: '#a9afc3',
              brand: '#ff4d67',
              brand2: '#6ee7ff',
              ok: '#35c48d',
              warn: '#ffb020',
              border: '#2a3040',
            },
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f1115;
        color: #e8eaf2;
        /* Gradient background from requirements */
        background: linear-gradient(180deg, #0c0f14 0%, #0f1115 100%);
        min-height: 100vh;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #171923; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a3040; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3a4258; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
